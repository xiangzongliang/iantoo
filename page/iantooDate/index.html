<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iantooDate</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi = medium-dpi" />
<link href="../../css/iantooDate.css" rel="stylesheet"></head>
<body>
<div id="iantooDate"></div>
<button id="openDate">点击打开</button>

<style>
	html,body{
		margin: 0;
		padding: 0;
	}
	#rili{
		width: 100%;
		margin-top: 30px;
		position: relative;
	}
	#openDate{
		margin: 30px auto;
		display: block;
		border-radius: 300px;
		width: 300px;
		height: 3rem;
		line-height: 3rem;
		box-sizing: border-box;
		background: #ffffff;
		box-shadow: 0px 0px 5px #c4c4c4;
		font-size: 1.2rem;
		border: none;
		color: #c4c4c4;
	}
</style>
	
<script type="text/javascript" src="../../js/iantooDate.js"></script>
<script type="text/javascript">
	document.getElementById('openDate').onclick = function (ev) {
		iantoo.date({
			el:'#iantooDate',
			//date:'2018-06-01 23:45:32',
			lang:'cn',
			rollDirection:'UD', // 'LR' || 'UD'
			header:true,
			week:true,
			mask:{
				show:true,  //是否显示遮罩
				closePage:true //点击遮罩是否关闭页面
			},
			elastic:0.3,
			theme:{
				selectGB:'#2A92EB', //会被当作主题色
				selectFontColor:'#ffffff',  //当前选择的天的文字颜色
				systemBG:'rgba(0,0,0,0)', //系统时间的背景色
				systemFontColor:'#2A92EB', //系统时间文字颜色
				overdueRemindingColor:'#ececec' //过期提示点的颜色
			},
			move:true,
			sign:["2018-05-25",'2018-05-30','2018-06-10','2018-06-23','2018-06-25','2018-06-29','2018-06-30','2018-07-01','2018-07-18','2018-07-22',],
			clickDay:function (date,close) {
				console.log(date,close)
			},
			slide:function (data) {
				console.log(data)
				//每次更新并切换了日历完成才会调用
			},
			clickFooter:function (systemDate,close) { //点击底部的按钮
				console.log(systemDate)
				close()
			},
			render:function (data) {
				/*
				{
	                date:dateNode,
	                systemDate:this.data.constTody
	            }
				*/
				//每次打开日历渲染完成只会调用一次
				console.info('初始化渲染完成')
			},
			close:function () {
				//关闭了日历的回调
				console.log('关闭了日历')

			}
		})



		// setTimeout(function(){
		// 	iantoo.date.close()

		// },3000)
	}

</script>
</body>
</html>
