<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iantooweek</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi = medium-dpi" />
<link href="../../css/iantooweek.css" rel="stylesheet"></head>
<body>
<div class="iantooDateWeek"></div>
	
<script type="text/javascript" src="../../js/iantooweek.js"></script>
<script type="text/javascript">
	iantoo.week({
		el:'.iantooDateWeek',
		//date:'2018-6-23',
		showWeek:true,
		sign:['2018-06-10','2018-6-18','2018-06-22'],
		theme:{
			selectGB:'#16aefd',
			selectFontColor:'#ffffff',
			systemBG:'#ffffff',
			systemFontColor:'#16aefd',
		},
		render:function (data,systemDate) {
			console.log('首次渲染完成',data,systemDate)
		},
		clickDate:function (data) {
			console.log(data)
		},
		scroll:function(data){
			console.log(data)
			console.log('页面被更新了！并产生了数据更新')
		},
		touchStartFun:function(){
			console.log('touchStartFun')

		},
		touchEndFun:function(){
			console.log('touchEndFun')
		},
		updataRender:function () {
			console.log('更新渲染了页面')
			//只有在调用了iantoo.week.update()的时候才会被触发
		}

	})


	setTimeout(function(){
		iantoo.week.update({
			date:'2018-6-28',
			sign:['2018-06-15','2018-06-22','2018-06-23']
		})
	},3000)

	
</script>
</body>
</html>
